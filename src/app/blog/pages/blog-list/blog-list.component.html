<div class="m-8">
  <h2 class="text-2xl mb-4">Posts</h2>
  <nav>
    <ul>
      <li *ngFor="let post of posts" class="ml-4">
        <a
          [routerLink]="'post/' + post.id"
          class="text-blue-400 hover:text-blue-300 transition"
        >
          {{ post.title }} - {{ post.created | date: 'MMM d, yyyy' }}
        </a>
      </li>
    </ul>
  </nav>
</div>
